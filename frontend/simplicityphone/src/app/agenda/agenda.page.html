<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Agenda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-button (click)="prevMonth()">&#60;</ion-button>
      </ion-col>
      <ion-col size="8" class="ion-text-center">
        <h2>{{ currentMonth | date: 'LLLL yyyy' }}</h2>
        <!-- Asegurar que el formato de fecha está en español -->
      </ion-col>
      <ion-col size="2" class="ion-text-right">
        <ion-button (click)="nextMonth()">&#62;</ion-button>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let day of daysInMonth">
      <ion-col [ngClass]="getDayClass(day)">
        <ion-label>{{ day.date | date: 'EEEE, d MMMM' }}</ion-label>
        <ion-textarea
          [(ngModel)]="day.notes"
          placeholder="Añadir nota..."
        ></ion-textarea>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
