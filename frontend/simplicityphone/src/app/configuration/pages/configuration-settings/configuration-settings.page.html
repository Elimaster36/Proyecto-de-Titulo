<ion-content>
  <!-- Botón de retroceso y título -->
  <div class="custom-header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <h1>Configuración</h1>
  </div>

  <!-- Contenido de la página -->
  <ion-list>
    <ion-item (click)="openBackgroundSettings()">
      <ion-label>Fondo de Pantalla</ion-label>
    </ion-item>
    <ion-item (click)="openWhoAmI()">
      <ion-label>Quien Soy</ion-label>
    </ion-item>
    <ion-item (click)="openTutorials()">
      <ion-label>Tutoriales</ion-label>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-label>Cerrar Sesión</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
